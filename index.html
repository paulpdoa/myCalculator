<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
    <body>
       <div class="container">
            <div class="subcontainer">
                <input class="textboxMain" type="text" placeholder="0" readonly>
                <input class="textboxBelow" type="text" placeholder="..." readonly>
                <div class="numbers">
                    <button value="1">1</button>
                    <button value="2">2</button>
                    <button value="3">3</button>
                    <button value="4">4</button>
                    <button value="5">5</button>
                    <button value="6">6</button>
                    <button value="7">7</button>
                    <button value="8">8</button>
                    <button value="9">9</button>
                    <button value="0">0</button>
                    <button value=".">.</button>
                    <button value="C">C</button>
                </div>
                <div class="operations">
                    <button value="/">&divide;</button>
                    <button value="*">&times;</button>
                    <button value="+">+</button>
                    <button value="-">-</button>
                </div>
                <button class="equal" value="=">=</button>
            </div> 
       </div>
       <footer>
          <p>Copyright &copy; 2021 Paul Andres</p>
       </footer>
        <script src="script.js"></script>
    </body>
</html>
